<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container-sm shadow-lg p-3 mb-5 bg-body rounded mt-5">
      <form id="blogForm" class="row g-3">
        <div class="col-12">
          <label for="blogTitle" class="form-label">Title</label> <small class="text-danger">*</small>
          <input type="text" class="form-control" id="blogTitle" placeholder="Enter Blog Title" />
        </div>
        <div class="col-12">
          <label for="blogContent" class="form-label">Content</label> <small class="text-danger">*</small>
          <textarea type="text" class="form-control" id="blogContent" rows="5" placeholder="Enter Content" > </textarea>
        </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <script src="../js/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="../script/admin.js"></script>
  </body>
</html>
